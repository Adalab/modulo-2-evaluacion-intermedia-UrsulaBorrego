<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Evaluación Intermedia Módulo 2</title>
    <link rel="stylesheet" href="./main.css" />
  </head>

  <body>
    <main class="main">
      <h1 class="title">Los anillos del poder</h1>
      <form class="form js-form" action="">
        <select name="" id="" class="js-choose-race choose-race">
          <option value="" disabled selected hiddenclass="choose">Seleccione la raza con que vas a jugar</option>
          <option class="race-good" value="1" name="Pelosos">Pelosos</option>
          <option class="race-good" value="2" name="Sureños buenos">Sureños buenos</option>
          <option class="race-good" value="3" name="Enanos">Enanos</option>
          <option class="race-good" value="4" name="Númenóreanos">Númenóreanos</option>
          <option class="race-good" value="5" name="Elfos">Elfos</option>
        </select>

        <button class="js-btn btn">Batalla</button>
        <button class="js-reset-btn btn hidden">Reiniciar</button>
      </form>
      <p class="js-result result">¡Comienza la batalla!</p>
      <p class="counter">Contador:
        <span class="js-good-counter"></span>
        <span class="js-bad-counter"></span>
      </p>
    </main>
    <script type="text/javascript" src="./main.js"></script>
  </body>

</html>
